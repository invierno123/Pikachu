<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>皮卡丘</title>
    
</head>
<body>
    
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
*::before,
*::after {
  box-sizing: border-box;
}
        #buttons{
            position: fixed;
            z-index: 10;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }
        #buttons > button{
            margin-bottom: 8px;
            padding: 3px 6px;
        }
        #demo2{
            display: none;
           
        }
        #demo{
            position: fixed;
            height: 40vh;
            top: 0;
            left: 0;
            width: 100%;
            border: 1px solid black;
            overflow-y: auto;
        }
        #demo::-webkit-scrollbar{
            display: none;
        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 65vh;
            background-color: rgb(255, 230, 0);
        }
    </style>
    <div id="html">
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        
        
            <div class="nose">
                <div class="circle"></div>
   
        </div>
        <div class="face left">
            <img src="./images/闪电.gif">
        </div>
        <div class="face right">
            <img src="./images/闪电.gif">
        </div>
        <div class="mouth">
            <div class="up">
                <div class="left lip"></div>
                <div class="right lip"></div>
            </div>
            <div class="down">
                <div class="circle1">
                    <div class="circle2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>

</body>
</html>
